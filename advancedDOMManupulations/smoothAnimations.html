<button id="moveButton">Move</button>

<script>
  document.querySelector("#moveButton").addEventListener("click", function () {
    let position = 0;
    function move() {
      if (position < 300) {
        position++;
        this.style.transform = `translateX(${position}px)`;
        requestAnimationFrame(move.bind(this));
      }
    }
    move.call(this);
  });
</script>
