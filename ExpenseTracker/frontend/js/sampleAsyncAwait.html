<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Scrollable List Container */
        #expense-container {
            width: 100%;
            max-width: 500px;
            height: 100px; /* Fixed height */
            border: 1px solid #ccc;
            overflow-y: auto; /* Enables vertical scrolling */
            padding: 10px;
        }

        /* Style for the expense list */
        #expense-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #expense-list li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        #loading {
            text-align: center;
            font-size: 14px;
            color: gray;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Expense Tracker</h1>

    <!-- Scrollable Expense List -->
    <div id="expense-container">
        <ul id="expense-list"></ul>
    </div>

    <!-- Loading Indicator -->
    <p id="loading">Loading...</p>

    <script>
        const expensesContainer = document.getElementById("expense-list");
        const expenseContainerDiv = document.getElementById("expense-container");
        const loadingIndicator = document.getElementById("loading");

        let offset = 0;
        const batchSize = 5;
        let loading = false;
        let hasMoreData = true;

        async function fetchExpenses(limit, offset) {
            try {
                const response = await fetch(`http://localhost:5000/expenses?limit=${limit}&offset=${offset}`);
                const data = await response.json();
                console.log(data, "data");
                
                return data.expenses;
            } catch (error) {
                console.error("Error fetching expenses:", error);
                return [];
            }
        }

        async function fetchNextBatch() {
            if (loading || !hasMoreData) return;

            loading = true;
            loadingIndicator.style.display = "block";

            const expenses = await fetchExpenses(batchSize, offset);
            
            if (expenses.length === 0) {
                hasMoreData = false;
                loadingIndicator.style.display = "none";
                return;
            }

            appendExpenses(expenses);
            offset += batchSize;
            loading = false;
            loadingIndicator.style.display = "none";
        }

        function appendExpenses(expenses) {
            expenses.forEach((exp) => {
                const li = document.createElement("li");
                li.textContent = `${exp.title} - $${exp.amount} (${exp.category})`;
                expensesContainer.appendChild(li);
            });
        }

        function handleScroll() {
            if (expenseContainerDiv.scrollTop + expenseContainerDiv.clientHeight >= expenseContainerDiv.scrollHeight - 10) {
                fetchNextBatch();
            }
        }

        expenseContainerDiv.addEventListener("scroll", handleScroll);
        fetchNextBatch(); // Initial batch load
    </script>
</body>
</html>
