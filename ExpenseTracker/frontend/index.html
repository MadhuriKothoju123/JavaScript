<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Expense Tracker</h1>

    <!-- Expense Form -->
    <form id="expense-form">
      <input type="text" id="expense-title" placeholder="Title" required />
      <input
        type="number"
        id="expense-amount"
        placeholder="Amount"
        required
        step="0.01"
      />
      <select id="expense-category" required>
        <option value="" selected disabled>Select Category</option>
        <option value="food">Food</option>
        <option value="transportation">Transportation</option>
        <option value="utilities">Utilities</option>
        <option value="entertainment">Entertainment</option>
        <option value="health">Health</option>
        <option value="education">Education</option>
        <option value="other">Other</option>
      </select>

      <input type="date" placeholder="date" id="expense-date" required />

      <select title="occurence" id="expense-type">
        <option value="" selected disabled>Select occurence</option>

        <option value="one-time">One-Time</option>
        <option value="recurring">Recurring</option>
      </select>
      <select id="expense-frequency" disabled>
        <option value="" selected disabled>Select frequency</option>
        <option value="Once">Once</option>
        <option value="Monthly">Monthly</option>
        <option value="Daily">Daily</option>
        <option value="Weekly">Weekly</option>
        <option value="Yearly">Yearly</option>
        <option value="Quarterly">Quarterly</option>
        <option value="Semiannual">Semiannual</option>
      </select>
      <button type="submit">Add Expense</button>
    </form>

    <div>
      <div>
        <label for="month">Select Month:</label>
        <select id="month-select">
          <option value="" selected disabled>Select month</option>
        <option value=null>none</option>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>

        <label for="year">Select Year:<label>
        <select id="year-select">
          <option value="" selected disabled>Select year</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
        </select>

        <button id="filterExpenses">Filter Expenses</button>
        <button id="clearFilter">clear Filter</button>
      </div>
    </div>

    <div style="display: flex">
      <div id="expense-list">
        <h2>Expenses</h2>
        <table id="filtered-expenses-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Amount</th>
              <th>Category</th>
              <th>Date</th>
              <th>Frequency</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic content for filtered expenses will go here -->
          </tbody>
        </table>
      </div>
      <div style="width: 400px; height: 400px">
        <canvas
          id="expensesSavingsIncomePieChart"
          width="200"
          height="200"
        ></canvas>
      </div>
    </div>
    <script></script>

    <script type="module" src="./js/expenseClass.js"></script>
    <script type="module" src="./js/expenseManager.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
